{% extends "base.html" %}
{% block head_title %}
Documentos
{% endblock %}
{% block content %}

    {% if data %}
    {% for c in data %}
        <li>{{ c.tipoDocumento }}</li>
    {% endfor %}

    {% else %}
    <h4>No hay registros de documentos</h4>
    {% endif %}
	<hr>
    <p>
        <a href="{% url "create_documentosVehiculo" %}" class="btn btn-primary">Create new documentos</a>
    </p>
{% endblock %}
