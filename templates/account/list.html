{% extends "base.html" %}
{% block content %}

    {% for u in data %}
        <li>{{ u.username }}</li>
    {% endfor %}
    {% if new_user %}
        <li>{{ new_user.username }}</li>
    {% endif %}
    <hr>
    <p>
        <a href="{% url "register" %}" class="btn btn-primary">Create new user</a>
    </p>
{% endblock %}
