{% extends "base.html" %}
{% block head_title %}
Users
{% endblock %}
{% block content %}
    <h3>Users</h3>
    {% for u in data %}
        <a>{{ u.username }}</a>
        <br>
    {% endfor %}
    {% if new_user %}
        <a>{{ new_user.username }}</a>
    {% endif %}
    <hr>
    <p>
        <a href="{% url "register" %}" class="btn btn-primary">Create new user</a>
    </p>
{% endblock %}
